<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef class="skillName"> Skills </th>
    <td mat-cell *matCellDef="let element">
      <img height="15" width="15"
        src="https://cdn.jsdelivr.net/npm/simple-icons@latest/icons/{{element.svgName}}.svg" />
      {{element.name}} </td>
  </ng-container>

  <!-- Rating Column -->
  <ng-container matColumnDef="rating">
    <th mat-header-cell *matHeaderCellDef> Rating </th>
    <td mat-cell *matCellDef="let element">
      <mat-progress-bar mode="determinate" value="{{element.rating}}0"></mat-progress-bar>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<h3>Some more tools and frameworks I am familiar with</h3>
<mat-card class="tools-container">
  <a href="{{tool.link}}" target="_blank" *ngFor="let tool of tools" class=tools>
    <img height="30" width="30" title="{{tool.name}}"
      src="https://cdn.jsdelivr.net/npm/simple-icons@latest/icons/{{tool.svgName}}.svg" />
  </a>
</mat-card>
